name: Rust
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo leptos build -r
    - name: Run
      run: cargo run -r --features=ssr
    - uses: actions/upload-pages-artifact@v2
      with:
        path: "target/site/pkg/"
  deploy: 
    needs: ["build"]
    permissions:
      id-token: write
    runs-on: self-hosted
    steps:
    - uses: actions/deploy-pages@v4.0.2
      with:
        # Is this attempting to deploy a pull request as a GitHub Pages preview site? (NOTE: This feature is only in alpha currently and is not available to the public!)
        preview: true
